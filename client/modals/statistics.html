<head>
    <div id="statisticsModal" class="modal">
        <div class="modal-content" style="padding-bottom: 10px;">
            <h4>Database Synopsis</h4>
            <ul class="tabs">
                <li class="tab col s3 row"><a href="#genome-data">Genome Data</a></li>
                <li class="tab col s3 row"><a href="#gene-data">Gene Data</a></li>
                <li class="tab col s3 row"><a href="#phamily-data">Phamily Data</a></li>
            </ul>
        </div>
        <div id="genome-data">
            <table class="centered stats-content highlight">
                <tbody id="genome-tab-content">
                  <tr>
                    <td class="stats-category">Smallest Genome:</td>
                    <td class="stats-numbers"id="smallest-genome"></td>
                  </tr>
                  <tr>
                    <td class="stats-category">Largest Genome:</td>
                    <td class="stats-numbers" id="largest-genome"> </td>
                  </tr>
                  <tr>
                    <td class="stats-category">Average Genome Length:</td>
                    <td class="stats-numbers" id="mean-genome"> </td>
                  </tr>
                  <tr>
                    <td class="stats-category">Average GC Content:</td>
                    <td class="stats-numbers" id="GC-content"> </td>
                  </tr>
                </tbody>
            </table>
            <div class="modal-footer">
                <button id="copy-genomeinfo-button" class="waves-effect waves-green btn-flat btn-copy-link" data-clipboard-target="#genome-tab-content">Copy to Clipboard</button>
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        <div id="gene-data">
            <table class="centered stats-content highlight">
                <tbody id="gene-tab-content">
                  <tr>
                    <td class="stats-category">Smallest Gene:</td>
                    <td class="stats-numbers" id="smallest-gene"></td>
                  </tr>
                  <tr>
                    <td class="stats-category">Largest Gene:</td>
                    <td class="stats-numbers" id="largest-gene"></td>
                  </tr>
                  <tr>
                    <td class="stats-category">Average Gene Length:</td>
                    <td class="stats-numbers" id="mean-gene"></td>
                  </tr>
                </tbody>
            </table>
            <div class="modal-footer">
                <button id="copy-geneinfo-button" class="waves-effect waves-green btn-flat btn-copy-link" data-clipboard-target="#gene-tab-content">Copy to Clipboard</button>
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        <div id="phamily-data">
            <table class="centered stats-content highlight">
                <tbody id="pham-tab-content">
                  <tr>
                    <td class="stats-category">Largest Phamily:</td>
                    <td class="stats-numbers" id="largest-pham"></td>
                  </tr>
                  <tr>
                    <td class="stats-category">Phamilies With 1 Member:</td>
                    <td class="stats-numbers" id="single-pham"></td>
                  </tr>
                  <tr>
                    <td class="stats-category">Average Phamily Size:</td>
                    <td class="stats-numbers" id="mean-pham"></td>
                  </tr>
                </tbody>
            </table>
            <div class="modal-footer">
                <button id="copy-phaminfo-button" class="waves-effect waves-green btn-flat btn-copy-link" data-clipboard-target="#pham-tab-content">Copy to Clipboard</button>
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
      </div>
  </div>
</head>
